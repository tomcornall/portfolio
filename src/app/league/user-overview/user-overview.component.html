<div [ngClass]="{'light-theme': isLightTheme | async}">

    <p>user-overview works!</p>
    <h3>Common picks:</h3>
    <a routerLink="/league/KingOfTryndamere">go to KingOfTryndamere~~~!</a>
    <br>
    <a routerLink="/league/tugatom">go to tugatom~~~!</a>

    <div>
        <h1>Summoner Form</h1>
        <div>
            <label for="nameInput">Summoner Name</label>
            <input type="text" id="nameInput" #nameInput required>
        </div>

        <button (click)="onSubmit(nameInput.value)">Submit</button>
    </div>

    <div *ngIf="account else noAccount">
        <div class="profile-image-wrapper">
            <img [src]="profileIconSource" class="profile-image"/>
            <img [src]="prestigeCrestSource" class="profile-crest"/>
            <h2 class="account-level">{{account.summonerLevel}}</h2>
        </div>
        <h1 class="summoner-name">{{account.name}}</h1>
    </div>

    <ng-template #noAccount>
        <h4>Summoner not found!</h4>
        <img [src]="defaultProfileIconSource" class="profile-image"/>
        <img [src]="defaultPrestigeCrestSource" class="profile-image"/>
    </ng-template>

    <app-ranked-info-card [rankedEntry]="rankedSoloQueue" [cardName]="rankedSoloQueueCardName"></app-ranked-info-card>
    <!-- <app-ranked-info-card [entry]="rankedFlexSR" [cardName]="rankedFlexSRCardName"></app-ranked-info-card> -->
    <!-- <app-ranked-info-card [entry]="rankedFlexTT" [cardName]="rankedFlexTTCardName"></app-ranked-info-card> -->

    <!-- <h3>Most Played: Ranked Solo Queue</h3>
    <div *ngFor="mostPlayedChampions as champion">
        <img [src]="champion.imageSource" class="champion.imageSource"/>
        {{champion.name}}
        {{champion.averageCS}}
        {{champion.KDA}}
        {{champion.averageKills}}
        {{champion.averageDeaths}}
        {{champion.averageAssists}}
        {{champion.winrate}}
        {{champion.gamesPlayed}}
    </div> -->

    <!-- <h3>Match History</h3> -->
    <mat-card class="match-history-title-card mat-elevation-z0">
        <mat-card-content>
            <h2>Match History</h2>
        </mat-card-content>
    </mat-card>

    <div *ngFor="let match of matchlistMatches">
        <app-match [matchlistMatch]="match" [account]="account"></app-match>
    </div>
</div>
